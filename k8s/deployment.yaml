apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resume-app
  template:
    metadata:
      labels:
        app: resume-app
    spec:
      containers:
        - name: resume-app
          image: avishkarlakade/resume-app:latest
          envFrom:
            - secretRef:
                name: resume-env
          ports:
            - containerPort: 3000
