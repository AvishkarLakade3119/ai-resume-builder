apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resume-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - resumebuilder.publicvm.com
      secretName: resumebuilder-tls
  rules:
    - host: resumebuilder.publicvm.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: resume-builder-service   # <-- This should be the real name of your service
                port:
                  number: 80
